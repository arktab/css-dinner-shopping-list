<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>CSS Diner</title>
	<link rel="icon" type:"image/png" href="favicon.png">
</head>
<body>
	<header>
		<h1>CSS Diner Shoping List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<section>
		<form class="diner">
			<ul>
				<li>
					<input type="checkbox" name="pikles" id="pikles">
					<label for="pikles">A lot of pickles<span class="li_note">for the next lessons about CSS</span></label>
				</li>
				<li>
					<input type="checkbox" name="apples" id="apples">
					<label for="apples">10 apples<span class="li_note">for more CSS manipulations</span></label>
				</li>
				<li>
					<input type="checkbox" name="oranges" id="oranges">
					<label for="oranges">20 oranges<span class="li_note">because they are awesome</span></label>
				</li>
				<li>
					<input type="checkbox" name="plates" id="plates">
					<label for="plates">13 plates<span class="li_note">hm... they always disapear</span></label>
				</li>
				<li>
					<input type="checkbox" name="bentos" id="bentos">
					<label for="bentos">15 bentos</label>
				</li>
				<li><input type="checkbox" name="sake" id="sake"><label for="sake">1 bottle of Sake ^_^<span class="li_note">for my friends</span></label></li>
				<li class="footer">Bon appetit :)</li>
			</ul>
		</form>
	</section>
</body>
</html>
